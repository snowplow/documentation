extends: substitution
message: "Use '%s' instead of '%s'."
link: 'https://developers.google.com/style/word-list'
level: warning
ignorecase: false
scope:
  - sentence
  - paragraph
  - list
action:
  name: replace
swap:
  # bad: good

  # Product names
  '[cC]loudwatch': CloudWatch
  (?:github|Github): GitHub
  'javascript': JavaScript
  'Javascript': JavaScript
  'json': JSON
  '[jJ]sonpath': JSONPath
  (?:kubernetes|k8s|K8s|K8S): Kubernetes
  (?:node.js|nodeJS|NodeJS|node.JS|Node.JS): Node.js
  '(?:pubsub|Pubsub|PubSub)': Pub/Sub
  '(?:snowplow|SnowPlow)': Snowplow
  (?:sql|Sql): SQL
  'scala': Scala
  'yaml': YAML

  # General technical terms
  'ad(-?)blocker': ad blocker
  'ad(-?)blockers': ad blockers
  'auto-generate': autogenerate
  'auto-generated': autogenerated
  'backend': back-end
  'back end': back-end
  'client side': client-side
  'datamodel': data model
  'datamodeling': data modeling
  '(dev|DEV)': development
  'e-commerce': ecommerce
  'eCommerce': ecommerce
  'frontend': front-end
  'front end': front-end
  'Machine Learning': machine learning
  'params': parameters
  '(prod|PROD)': production
  'server side': server-side
  'third party': third-party
  'useragent': user agent
  'Web': web

  # Snowplow terms
  'Application Context': application entity
  'Application context': application entity
  'Data Model': data model
  'Data Models': data models
  'Data Structure': data structure
  'Data Structures': data structures
  'collector': Collector
  'context': entity
  'contexts': entities
  'Failed Event': failed event
  'Failed Events': failed events
  'Page View': page view
  'Page Views': page views
  'Page Ping': page ping
  'Page Pings': page pings
  'Source Application': source application
  'Source Applications': source applications
  'Tracking Plan': tracking plan
  'Tracking Plans': tracking plans
