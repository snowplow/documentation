name: generate-dbt-docs-pages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1-5"

concurrency: dbt_docs_generation


jobs:
  dbt_docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

    - name: Python setup
      uses: actions/setup-python@v4
      with:
        python-version: "3.9.x"

    - name: Create dbt docs
      run: |
        python utils/dbt_docs/generate_dbt_docs.py

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        title: '[Auto-Generated] Update dbt reference docs'
        branch: dbt-reference-docs
        branch-suffix: random
        delete-branch: true
        reviewers: rlh1994
        assignees: rlh1994
        body: |
            Update auto-generated dbt docs
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
        add-paths: |
          ./docs/modeling-your-data/modeling-your-data-with-dbt/reference/*.md
